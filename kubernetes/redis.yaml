apiVersion: v1
kind: Service
metadata:
  name: redis-master
  labels:
    app: redis
    role: master
    tier: backend
spec:
  ports:
  - port: 6379
    targetPort: 6379
  selector:
    app: redis
    role: master
    tier: backend
---
# pvc-demo.yaml
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-persistence
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Mi
---
apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: redis-master
  labels:
    app: redis
spec:
  selector:
    matchLabels:
      app: redis
      role: master
      tier: backend
  replicas: 1
  template:
    metadata:
      labels:
        app: redis
        role: master
        tier: backend
    spec:
      volumes:
      - name: volume-claim
        persistentVolumeClaim: 
          claimName: redis-persistence
      containers:
      - name: master
        image: redis:6-alpine
        command: ["redis-server", "--appendonly", "yes"]
        volumeMounts:
        - name: volume-claim
          mountPath: "/data"
        resources:
          requests:
            cpu: 25m
            memory: 15Mi
        ports:
        - containerPort: 6379